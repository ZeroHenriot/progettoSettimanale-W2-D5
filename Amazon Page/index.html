<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Amazon web page</title>
  </head>
  <body>
    <header>
      <div id="logo"><img src="assets/images/logo.png" alt="logo" /></div>
      <nav id="nav">
        <ul>
          <li><a class="navMenu" href="#">All</a></li>
          <li><a class="navMenu" href="#">Today's deals</a></li>
          <li><a class="navMenu" href="#">Customer Service</a></li>
          <li><a class="navMenu" href="#">Registry</a></li>
          <li><a class="navMenu" href="#">Gift Cards</a></li>
          <li><a class="navMenu" href="#">Sell</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="container">
        <div class="d1"><p>Shop All Holiday Gift Cards</p></div>
        <div class="d2">
          <h2>Holiday Gift Guides</h2>
          <p>Be a go-gifter</p>
        </div>
        <aside>
          <div class="images">
            <div class="perfectGift">
              <p>Find the perfect gift</p>
              <a href="#" class="shopNow">Shop now</a>
            </div>
            <div class="imgBox">
              <img src="assets/images/img_1.jpg" alt="" />
            </div>
            <div class="imgBox">
              <img src="assets/images/img_2.jpg" alt="" />
            </div>
            <div class="imgBox">
              <img src="assets/images/img_3.jpg" alt="" />
            </div>
            <div class="imgBox">
              <img src="assets/images/img_4.jpg" alt="" />
            </div>
          </div>
          <div class="game">
            <img class="gameimg" src="assets/images/img_9.png" alt="" />
            <p>Play the gifting game</p>
            <a href="#"> Shop gaming</a>
          </div>
          <div class="audio">
            <img class="audioimg" src="assets/images/img_10.png" alt="" />
            <p>The sound of cheer</p>
            <a href="#"> Shop Audio & Accessories</a>
          </div>
        </aside>
      </div>
      <div class="btt">
        <p><a href="#">Back to top</a></p>
      </div>
    </main>
    <footer>
      <div>
        <img class="footerLogo" src="assets/images/logo.png" alt="footerLogo" />
      </div>
    </footer>
  </body>
</html>
